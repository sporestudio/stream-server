services:
  dyndns:
    build:
      context: ./dyndns
      dockerfile: Dockerfile
    container_name: dyndns
    restart: unless-stopped
    depends_on:
      - nginx

  bot:
    build:
      context: ./bot
      target: builder
    stop_signal: SIGINT
    container_name: bot
    env_file:
      - .env
    volumes:
      - shared:/shared
    depends_on:
      - yt_app
      - nginx

  yt_app:
    build: 
      context: ./yt_app
      target: builder
    stop_signal: SIGINT
    container_name: yt-app
    volumes:
      - shared:/shared
    ports:
      - "5000:5000"

  nginx: 
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/htdocs/index.html:/usr/share/nginx/html/video/index.html
      - ./nginx/index.html:/usr/share/nginx/html/index.html
      - shared:/usr/share/nginx/html/hls
      - certs:/etc/letsencrypt
    ports:
      - "8080:80"
      - "4433:443"

  icecast:
    build:
      context: ./icecast
      dockerfile: Dockerfile
    container_name: icecast
    ports:
      - "8000:8000"
    volumes:
      - shared:/shared

  ices2:
    build: 
      context: ./ices2
      dockerfile: Dockerfile 
    container_name: ices2
    restart: "no"
    depends_on:
      - icecast
    volumes:
      - shared:/shared

volumes:
  shared:
  certs:
    external: true