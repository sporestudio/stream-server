<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Reproductor de Video HLS</title>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
        
            body {
              background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
              font-family: 'Roboto', sans-serif;
              color: #333;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              min-height: 100vh;
              padding: 20px;
            }
        
            .container {
              width: 100%;
              max-width: 900px;
              background: rgba(255, 255, 255, 0.9);
              padding: 30px;
              border-radius: 12px;
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
              text-align: center;
            }
        
            video {
              width: 100%;
              max-width: 800px;
              border-radius: 8px;
              background: #000;
              box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
              transition: transform 0.3s ease;
            }

            video:hover {
              transform: scale(1.02);
            }
        
            h1 {
              margin-bottom: 20px;
              font-size: 2rem;
              letter-spacing: 1px;
            }
          </style>
    </head>
    <body>
        <h1>k8s video player</h1>

        <video id="video" controls autoplay style="width: 100%; max-width: 800px;"></video>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('stream');

            if (!streamUrl) {
                alert('No se proporcion√≥ una URL de streaming.');
            } else {
                const video = document.getElementById('video');

                if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        video.play();
                    });
                } else if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                } else {
                    alert('Este navegador no soporta HLS.');
                }
            }
        </script>
    </body>
</html>
